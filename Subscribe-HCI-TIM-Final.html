    <section class="Subscribe">
        <div class="container">
            <h2>Registration Form</h2>
            <form action="" id="register-form" method="GET">
                <div>
                    <div class="comp-1">
                        <label class="txt">Full Name</label> 
                    </div>  
                    <div class="comp-2">
                        <input type="text" placeholder="Name" name="name" id="name-txt">  
                    </div>
                </div> 
                <div class= "error" id="error-name"></div>
                <div>
                    <div class="comp-1">
                        <label class="txt">Email Address</label> 
                    </div>  
                    <div class="comp-2">
                        <input type="email" placeholder="Email" name="email" id="email-txt">
                    </div>
                </div>
                <div class= "error" id="error-email"></div> 
                <div>
                    <div class="comp-1">
                        <label class="txt">Phone Number</label> 
                    </div>  
                    <div class="comp-2">
                        <input type="text" placeholder="Phone Number" name="phone" id="phone-txt">
                    </div>
                </div>
                <div class= "error" id="error-phone"></div>
                <div>
                    <div class="comp-1">
                        <label class="txt">Preferences</label> 
                    </div>  
                    <div class="comp-2">
                        <select name="Preferences" id="preferences-txt">
                            <option value="">Select Your Preference</option>
                            <option value="Face Products">Face Products</option>
                            <option value="Body Products">Body Products</option>
                            <option value="Hand Products">Hand Products</option>
                        </select>
                    </div>
                </div>
                <div class= "error" id="error-pref"></div>
                <div class="comp-1">
                    <label class="txt">Gender</label> 
                </div>  
                    <div class="in">
                        <input type="radio" name="Gender" id="female-txt">
                        <label class="sub-txt">Female</label> 
                    </div>
                    <div class="in2">  
                        <input type="radio" name="Gender" id="male-txt">
                        <label class="sub-txt">Male</label> 
                    </div>
                <div class= "errorC" id="error-FeMa"></div>                   
                <div>
                    <input type="checkbox" name="cbox" id="checkbox-txt">
                    <label class="sub-txt">I agree to receive newsletter (must agree)</label>               
                </div>
                <div class= "errorC" id="error-CB"></div>
                <div> 
                    <input type="submit" value="Register" onclick="">
                </div>   
            </form>
